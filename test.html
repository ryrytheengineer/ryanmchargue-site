<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      font-family: Arial;
      padding: 50px;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(37, 99, 235, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(37, 99, 235, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
      animation: gridPulse 3s ease-in-out infinite;
    }
    
    @keyframes gridPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .container {
      position: relative;
      z-index: 1;
      background: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #2563eb;
    }
    
    h1 {
      color: #2563eb;
      font-size: 32px;
    }
    
    .box {
      width: 200px;
      height: 100px;
      background: #2563eb;
      margin: 20px 0;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSS Animation Test</h1>
    <p>If you see a blue grid pattern in the background and a pulsing blue box below, CSS animations are working!</p>
    <div class="box"></div>
  </div>
</body>
</html>
