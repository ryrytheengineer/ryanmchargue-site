<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan McHargue | Founder</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.25rem;
      animation: fadeInSlide 1s ease forwards;
      opacity: 0;
      background: linear-gradient(90deg, #444, #999, #444);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shine 4s linear infinite, fadeInSlide 1s ease forwards;
    }

    .sobriety-ring {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid gray;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem auto 2rem;
      font-size: 0.9rem;
      color: gray;
      position: relative;
    }

    .sobriety-ring::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 2px solid lightgray;
      animation: rotate-ring 6s linear infinite;
    }

    .dark .sobriety-ring {
      border-color: #888;
      color: #ccc;
    }

    .dark .sobriety-ring::before {
      border-color: #444;
    }

    @keyframes rotate-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>

      const isDark = () =>
        document.documentElement.classList.contains('dark') ||
        document.body.classList.contains('dark');

      const updateIcon = () => {
        toggle.textContent = isDark() ? '☀️' : '🌙';
      };

      toggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        document.body.classList.toggle('dark');
        updateIcon();
      });
